<html>
<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #EBF5FB;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "slow dancing", "label": "slow dancing", "shape": "dot", "size": 10}, {"id": "ain\u0027t that the way love supposed to be?", "label": "ain\u0027t that the way love supposed to be?", "shape": "dot", "size": 10}, {"id": "How He Chose Them", "label": "How He Chose Them", "shape": "dot", "size": 10}, {"id": "silver lining", "label": "silver lining", "shape": "dot", "size": 10}, {"id": "why mess up a good thing?", "label": "why mess up a good thing?", "shape": "dot", "size": 10}, {"id": "Empty Nesters", "label": "Empty Nesters", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "slow dancing", "to": "ain\u0027t that the way love supposed to be?", "weight": 1}, {"arrows": "to", "from": "slow dancing", "to": "How He Chose Them", "weight": 1}, {"arrows": "to", "from": "silver lining", "to": "ain\u0027t that the way love supposed to be?", "weight": 1}, {"arrows": "to", "from": "silver lining", "to": "How He Chose Them", "weight": 1}, {"arrows": "to", "from": "why mess up a good thing?", "to": "ain\u0027t that the way love supposed to be?", "weight": 1}, {"arrows": "to", "from": "why mess up a good thing?", "to": "How He Chose Them", "weight": 1}, {"arrows": "to", "from": "ain\u0027t that the way love supposed to be?", "to": "How He Chose Them", "weight": 1}, {"arrows": "to", "from": "ain\u0027t that the way love supposed to be?", "to": "Empty Nesters", "weight": 1}, {"arrows": "to", "from": "Empty Nesters", "to": "How He Chose Them", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidthSelected": 3, "font": {"background": "rgba(255,255,255,0)", "strokeWidth": 5}, "fixed": {"x": false, "y": false}}, "edges": {"color": {"inherit": true}, "width": 0, "smooth": false}, "layout": {"hierarchical": {"levelSeparation": 400, "enabled": false}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0}, "forceAtlas2Based": {"springLength": 100}, "solver": "forceAtlas2Based", "minVelocity": 0.75}, "interaction": {"dragView": true, "hover": true, "navigationButtons": true, "keyboard": {"enabled": true}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
