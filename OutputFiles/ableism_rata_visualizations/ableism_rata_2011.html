<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Ableism Rata 2011<br>Nodes: 1<br>Edges: 0</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #EBF5FB;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#5D6D7E", "group": "freeform_tag", "id": "Ableism", "label": "Ableism", "shape": "dot", "size": 10, "title": "Ableism"}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidthSelected": 3, "font": {"background": "rgba(255,255,255,0)", "strokeWidth": 5}, "fixed": {"x": false, "y": false}}, "edges": {"color": {"inherit": true}, "width": 0, "smooth": false}, "layout": {"hierarchical": {"levelSeparation": 400, "enabled": false}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0}, "forceAtlas2Based": {"springLength": 100}, "solver": "forceAtlas2Based", "minVelocity": 0.75}, "interaction": {"dragView": true, "hover": true, "navigationButtons": true, "keyboard": {"enabled": true}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
